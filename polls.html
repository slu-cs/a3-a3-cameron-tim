<!-- Example with a loop over a JQuery object. -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Poll</title>

  </head>
  <body>
    <h1 class = "bg-success">Poll</h1>
    <form>
      <input type="text" name="left">
      <button type="submit">Enter a question</button>
    </form>

    <form>
      <input type="text" name="left">
      <button type="submit">Submit an option</button>
    </form>

    <div id="history"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>

      // Respond to submit events
      $('form').on('submit', function(event)  {
        const form = $(this);  // JQuery ibject representing the form
        event.preventDefault();  // dont really submit the form

        // Create a new list
        const list = $('<ul></ul>');

        // Translate each input value into a list item
        const inputs = form.find('input');  // JQuery object representing all of the inputs
        for (let input of inputs)  {
          input = $(input)  // Turn into JQuery Object
          const li = $(`<li>${input.val()}</li>`);  // New list item
          list.append(li);  // add it to the list
          input.val('');  // reset the fields so user doesnt have to erase whats in there after every submit
        }
        const p = $(`<button>Vote</button>`);

        // Add to the page
        $('#history').append(p);
        $('#history').append(list);
      });

    </script>
  </body>
</html>
