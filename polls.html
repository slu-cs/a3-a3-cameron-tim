<!-- Example with a loop over a JQuery object. -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Poll</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1 class = "bg-success">Poll</h1>
    <form>
      <input type="text" name="left">
      <button type="submit">Enter a question</button>
    </form>

    <form>
      <input type="text" name="left">
      <button type="submit">Submit an option</button>
    </form>

    <div id="history"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>

      // Respond to submit events
      $('form').on('submit', function(event)  {
        const form = $(this);  // JQuery ibject representing the form
        event.preventDefault();  // dont really submit the form

        // Create a new list
        const list = $('<ul></ul>');

        // Translate each input value into a list item
        const inputs = form.find('input');  // JQuery object representing all of the inputs
        for (let input of inputs)  {
          input = $(input)  // Turn into JQuery Object
          const li = $(`<li>${input.val()}</li>`);  // New list item
          list.append(li);  // add it to the list
          input.val('');  // reset the fields so user doesnt have to erase whats in there after every submit
        }
        const p = $(`<button>Vote</button>`);

        // Add to the page
        $('#history').append(p);
        $('#history').append(list);
      });

    </script>
  </body>
</html>
