<!-- Example with a loop over a JQuery object. -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Poll</title>

  </head>
  <body>
    <h1 class = "bg-success">Poll</h1>

    <form id="enter-a-question">
      <label>Enter a Question Here </label>
      <input type="text" id="aQuestion">
    </form>

    <form id="enter-an-option">
      <label>Enter an Option Here </label>
      <input type="text" id="anOption">
      <button type="addAnswer">Submit an option</button>
    </form>

    <button id="submit">Submit Entire Question</button>
    <div id="history"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script>

      // Respond to submit events
      $('form').on('submit', function(event)  {
        const form = $(this);  // JQuery object representing the form
        event.preventDefault();  // dont really submit the form

        const list = $('<div class ="option_sec"></div>');
        const input = form.find('#anOption');  // JQuery object representing all of the inputs

      






        });

        // Create a new list
        const list = $('<ul class = "list-group list-group-flush"></ul>');

        // Translate each input value into a list item
        const inputs = form.find('input');  // JQuery object representing all of the inputs
        for (let input of inputs)  {
          input = $(input)  // Turn into JQuery Object
          const li = $(`<li class = "list-group-item">${input.val()}   <input type="button" value="Vote" id="vote"></li> `);  // New list item
          list.append(li);  // add it to the list
          input.val('');  // reset the fields so user doesnt have to erase whats in there after every submit
        }
        const p = $(`<div></div>`);

        // Add to the page
        $('#history').append(p);
        $('#history').append(list);
      });
    </script>
  </body>
</html>
