<!-- Example with a loop over a JQuery object. -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JQuery Objects</title>
  </head>
  <body>
    <form>
      <input type="text" name="left">
      <input type="text" name="right">
      <button type="submit">Submit</button>
    </form>
    <div id="history"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
      // Number of times the form has been submited
      let counter = 0;

      // Respond to submit events
      $('form').on('submit', function(event)  {
        const form = $(this);  // JQuery ibject representing the form
        event.preventDefault();  // dont really submit the form

        // Create a new list
        const list = $('<ul></ul>');

        // Translate each input value into a list item
        const inputs = form.find('input');  // JQuery object representing all of the inputs
        for (let input of inputs)  {
          input = $(input)  // Turn into JQuery Object
          const li = $(`<li>${input.val()}</li>`);  // New list item
          list.append(li);  // add it to the list
          input.val('');  // reset the fields so user doesnt have to erase whats in there after every submit
        }
        counter++;
        const p = $(`<p>Submit #${counter}</p>`);

        // Add to the page
        $('#history').append(p);
        $('#history').append(list);
      });

    </script>
  </body>
</html>
