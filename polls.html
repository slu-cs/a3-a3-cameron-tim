<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Poll</title>

  </head>
  <body>
    <div id="pollcreation">
      <h1 class="bg-success text-center">Poll by Cameron & Tim</h1>
      <div class="alert alert-primary" role="alert">Create a Poll: Be sure to add every option for the question before clicking "Submit Entire Question"!</div>

      <form id="enter-a-question">
        <label>Enter a Question Here </label>
        <input type="text" id="aQuestion">
        <button id="submit" class = "btn btn-outline-secondary">Submit Entire Question</button>
      </form>

      <form id="enter-an-option">
        <label>Enter an Option Here </label>
        <input type="text" id="option" >
        <button class = "btn btn-outline-secondary">Add an Option</button>
      </form>
      <p></p>
      <div id="history" class = "xcol-5"></div>
      <h1 id = "question"></h1>
      <div id="submitquestion" class="postsubmition col-3"></div>

    </div>

    <!-- div to use after we submit a question -->


    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script>
      const tally = []

      // Respond to submit events
      $('form').on('submit', function(event)  {

        const form = $(this);  // JQuery object representing the form
        event.preventDefault();  // dont really submit the form

        // find the option that was input by user
        const input = form.find('#option');  // JQuery object representing all of the inputs
        const option_ = $(`<div id="anOption">${input.val()}</div>`);  // New div content

        // Create a new list
        const list = $('<div class ="optionsec border rounded col-6"></div>');
        list.append(option_);

        tally.push(0);  // zero votes
        input.val(''); // reset the fields so user doesnt have to erase whats in there after every submit

        // Add to the page
        $('#history').append(list);
      });


      // Respond to when the user clicks 'Submit Entire Question'
      let q = 0;
      $('#submit').on('click', function(event)  {

        const reservedforoption = $(`<div></div>`);
        const question1 = $('#enter-a-question').find('#aQuestion');
        event.preventDefault();
        const qVal = $(`<h2>Question: ${question1.val()}</h2>`);

        //make it so a suser can only enter one question
        if(q < 1){
          $('#question').prepend(qVal);
          $(this).closest('form').remove();
          $(this).closest('form').remove();
          q++;
        }

        // loop through the tally array
        let i = 0
        const options_section = $('<div class="optionsec"></div>');
        while (i < tally.length) {

          let option1 = $('#history').find('#anOption');
          const pick = $(`<button type="button" class="btn btn-outline-success float-right" id="${i}" >Vote</button>`);
          const tallyup = $(`<p class="count font-weight-bold">${tally[i]}</pp>`);
          options_section.append(option1);
          options_section.append(pick);
          options_section.append(tallyup);
          reservedforoption.append(options_section);
          i ++;
        };

        $('#submitquestion').append(reservedforoption);

      });

      // response that adds up numbers of clicks on PICK and displays the tally
      $('#optionsec').on('click', 'button', function(event) {
        let count = $(this).closest('p').find('.count').text();
        // console.log(count);
        count = Number(count.trim())
        $(this).closest('p').find('.count').html(` ${count + 1}`);

     });


    </script>


  </body>
</html>
